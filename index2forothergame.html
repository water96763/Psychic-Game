    <body>

        <h1>The Psychic Game</h1>
        <h2>Try to guess what letter I'm thinking of!</h2>
        <div>
                <p id="directionsText">Press any letter to get started!</p>
                <p id="computerChoice"></p>
                <p id="winsText">Wins: 0</p>
                <p id="lossesText">Losses: 0</p>
                <p id="remainingGuesses">Number of remaining guesses: 0</p>
                <p id="guessedArray">Letters already chosen</p>
                <p id="userChoice"></p>
        </div>
            
            
        <script type="text/javascript">
            

            //make an array with letters
            let letterArray = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            let guessedArray = []
            // make the computer choose a random letter 
            let randomIndex = Math.round(Math.random() * 10)
            let computerChoice = letterArray[randomIndex]
            //dbl check if works
            console.log(computerChoice)
            //set to starting values
            let wins = 0;
            let losses = 0;
            let remainingGuesses = 9;
            //linking html with javascript below
            let computerChoiceText = document.getElementById("computerChoice");
            let winsText= document.getElementById("winsText");
            let lossesText = document.getElementById("lossesText");
            let remainingGuessesText = document.getElementById("remainingGuesses");
            let userChoiceText = document.getElementById("")
        
            
            document.onkeyup = function (event) {       //have person pick a letter and capture with onkeyup
                let userChoice = event.key;
                console.log(userChoice);                //dbl check it works   
                if (userChoice === computerChoice) {    //compare the computer choice with the person's choice
                    wins++;
                    gameOver();
                } else {
                    remainingGuesses--;
                }

                
                function pushIntoArray() {
                    guessedArray.push(userChoice);
                    document.getElementById(userChoice).innerHTML = guessedArray;
                }
                function gameOver() {
                    userChoice.disabled = true;
                    let randomIndex = Math.round(Math.random() * 10)
                    let computerChoice = letterArray[randomIndex]
                }
                

                function losses(num) {
                    if (num === 0) {
                        losses++;
                        gameOver();
                    }
                }

                //how come this shows up only when key is pressed and how to get it out  
                winsText.textContent = "wins: " + wins;
                lossesText.textContent = "losses: " + losses;
                remainingGuessesText.textContent = "Guesses remaining: " + remainingGuesses;
                guessedArray.textContent = "Guessed letters" + guessedArray;

                    
            } //closing onkeyup

            </script>
