<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The Psychic Game</title>
    </head> 

    <body>

        <h1>The Psychic Game</h1>
        <h2>Try to guess what letter I'm thinking of!</h2>
        <div>
                <p id="directionsText">Press any letter to get started!</p>
                <p id="computerChoice"></p>
                <p id="winsText">Wins: 0</p>
                <p id="lossesText">Losses: 0</p>
                <p id="remainingGuesses">Number of remaining guesses: 0</p>
                <p id="guessedArrayText">Letters already chosen</p>
                <p id="userChoice"></p>
        </div>
            
        <script type="text/javascript" src="assets/javascript/game.js"></script>    
       
       
    </body>
</html>
